<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="listaSlides[activeImage].image" :alt="listaSlides[activeImage].title" />
                    <div class="text">
                        <h3>{{listaSlides[activeImage].title}}</h3>
                        <p>
                           {{listaSlides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="selectPrevImg"></div>
                    <div class="next" @click="selectnextImg"></div>

                    <!-- add thumb with v-for -->
                    <div class="thumb" v-for="(slide, i) in listaSlides">
                        <img v-bind:src="slide.image" 
                            v-bind:alt="slide.title"
                            :index="i"
                            @click="currentImage(i)"
                            v-if="selectedImage"
                            />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
